<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fungsi dan Event Handler</title>
  </head>
  <body>
    <form action="" id="frn">
      nama : <input type="text" name="nama" placeholder="silahkan masukkan nama anda" /> kelas : <input type="text" name="kelas" placeholder="silahkan masukkan kelas anda" />
      <input type="button" name="proses" value="salam" onclick="salam()" />

      <h2 id="hasil"></h2>
    </form>
    <script>
      function salam() {
        let siswa = document.getElementById("frn").nama.value;
        let kelas = document.getElementById("frn").kelas.value;
        let input = "selamat pagi " + siswa + "<br> kelas " + kelas;
        let no_input = "maaf nama dan kelas anda belum terisi";
        let hasil = siswa && kelas != "" ? input : no_input;

        document.getElementById("hasil").innerHTML = hasil;
      }
    </script>
  </body>
</html>
