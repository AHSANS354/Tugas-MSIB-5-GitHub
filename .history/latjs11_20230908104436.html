<script>
  let s1 = { nama: "andi", nilai: 80 };
  let s2 = { nama: "ari", nilai: 90 };
  let s3 = { nama: "aji", nilai: 70 };
  let s4 = { nama: "ani", nilai: 60 };
  let s5 = { nama: "ali", nilai: 50 };

  let siswa = [s1, s2, s3, s4, s5];
</script>
<table style="padding: 10; text-align: center; width: 80%">
  <thead>
    <tr>
      <th>No</th>
      <th>Nama</th>
      <th>Nilai</th>
      <th>Keterangan</th>
    </tr>
  </thead>
  <tbody>
    <script>
      var no = 1;
      for (s of siswa) {
        let ket = s.nilai >= 60 ? "Lulus" : "Gagal";

        document.write(`<tr bgcolor="whitesmoke">
        <td>${no++}</td>
        <td>${s.nama}</td>
        <td>${s.nilai}</td>
        <td>${ket}</td></tr>`);
      }
    </script>
  </tbody>
</table>
