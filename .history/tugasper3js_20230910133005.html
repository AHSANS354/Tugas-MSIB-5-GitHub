<table>
  <thead>
    <tr>
      <th>No</th>
      <th>Nama</th>
      <th>Jabatan</th>
      <th>Gaji pokok</th>
      <th>Tunjangan Jabatan</th>
      <th>Tunjangan Kesehatan</th>
      <th>Gaji Total</th>
      <th>agama</th>
      <th>Zakat</th>
      <th>Take Home Pay</th>
    </tr>
  </thead>
  <tbody>
    <script>
      let pegawai = ["pegawai1", "pegawai2", "pegawai3", "pegawai4", "pegawai5", "pegawai6", "pegawai7", "pegawai8", "pegawai9", "pegawai10"];

      for (var i = 0; i < pegawai.length; i++) {
        if (pegawai[i] == "pegawai1" || pegawai[i] == "pegawai2") jabatan = "Manager";
        else if (pegawai[i] == "pegawai3" || pegawai[i] == "pegawai4" || pegawai[i] == "pegawai5") jabatan = "Asisten Manager";
        else if (pegawai[i] == "pegawai6" || pegawai[i] == "pegawai7" || pegawai[i] == "pegawai8") jabatan = "Supervisor";
        else if (pegawai[i] == "pegawai9" || pegawai[i] == "pegawai10") jabatan = "Staff";
        else jabatan = "";

        switch (jabatan) {
          case "Manager":
            gapok = 15000000;
            break;
          case "Asisten Manager":
            gapok = 10000000;
            break;
          case "Supervisor":
            gapok = 7000000;
            break;
          case "Staff":
            gapok = 4000000;
            break;
          default:
            gapok = 0;
            break;
        }

        let tunjangan_jabatan = 0.2 * gapok;
        let tunjangan_kes = 0.1 * gapok;
        let gaji_kotor = gapok + tunjangan_jabatan + tunjangan_kes;
        let agama = i % 2 != 1 ? "Muslim" : "Non Muslim";
        let zakat = agama == "Muslim" && gaji_kotor >= 7000000 ? gaji_kotor * 0.025 : 0;
        let takehomepay = gaji_kotor - zakat;

        let no = 1;

        document.write(`<tr>
                    <td>${no++}</td>
                    <td>${pegawai[i]}</td>
                    <td>${jabatan}</td>
                    <td>${gapok}</td>
                    <td>${tunjangan_jabatan}</td>
                    <td>${tunjangan_kes}</td>
                    <td>${gaji_kotor}</td>
                    <td>${agama}</td>
                    <td>${zakat}</td>
                    </tr>`);
      }
    </script>
  </tbody>
</table>
