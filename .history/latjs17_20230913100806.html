<script>
  class Bank {
    constructor(norek, nasabah, saldo) {
      this.no = norek;
      this.nama = nasabah;
      this.saldo = saldo;
    }
    menabung(uang) {
      this.saldo += uang;
    }
    menarik(uang) {
      this.saldo -= uang;
    }
    mencetak() {
      document.write("No.Rekening : ", this.no);
      document.write("Nama Nasabah : ", this.nama);
      document.write("Saldo Akhir : ", this.saldo);
      document.write("--------------------");
    }
  }
</script>
