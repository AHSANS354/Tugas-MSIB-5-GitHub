<script>
  let pembelu = "arip";
  let barang = "motor";
  let harga_satuan = 0;

  switch (barang) {
    case "TV":
      harga_satuan = 3000000;
      break;
    case "motor":
      harga_satuan = 12000000;
      break;
    case "kulkas":
      harga_satuan = 4000000;
      break;
    default:
      harga_satuan = 0;
  }

  let jmlBeli = 3;
  let bruto = harga_satuan * jmlBeli;
  let ppn = bruto * 0.11;
  let diskon = 0;

  if (barang == "TV") diskon = 0.3 * bruto;
  else if (barang == "motor") diskon = 0.2 * bruto;
  else diskon = 0.05 * bruto;

  let hasil_diskon = bruto - diskon;

  document.write("<h1>Data pembelian</h1>");
  document.write(
    "<br> Pembeli : " +
      pembelu +
      "<br> Barang : " +
      barang +
      "<br> Jumlah beli : " +
      jmlBeli +
      "<br> Harga : " +
      harga_satuan +
      "<br> Total : " +
      bruto +
      "<br> Diskon : " +
      diskon +
      "<br> PPN : " +
      ppn +
      "<br> Total Harga dikurang diskon : " +
      hasil_diskon
  );
</script>
